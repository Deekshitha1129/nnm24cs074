<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Signup - E-Commerce</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <div class="auth-container">
    <div class="form-container" id="signin-form">
      <h2>Sign In</h2>
      <!-- Redirect to ecomweb.html on submit -->
      <form action="ecomweb.html" method="GET">
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign In</button>
      </form>
      <p>Don't have an account? <a href="#" onclick="toggleForm('signup')">Sign Up</a></p>
    </div>

    <div class="form-container hidden" id="signup-form">
      <h2>Sign Up</h2>
      <!-- Redirect to index.html on submit -->
      <form action="ecomsignup.html" method="GET">
        <input type="text" placeholder="FULL NAME" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="#" onclick="toggleForm('signin')">Sign In</a></p>
    </div>
  </div>

  <script>
    // Simple toggle script
    function toggleForm(formType) {
      document.getElementById('signin-form').classList.toggle('hidden', formType === 'signup');
      document.getElementById('signup-form').classList.toggle('hidden', formType === 'signin');
    }
  </script>
</body>
</html>
